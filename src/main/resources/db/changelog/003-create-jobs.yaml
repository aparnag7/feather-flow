databaseChangeLog:
  - changeSet:
      id: 003
      author: aparna
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workflow_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: config
                  type: JSONB
              - column:
                  name: status
                  type: job_status
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: jobs
            baseColumnNames: workflow_id
            constraintName: fk_jobs_workflow
            referencedTableName: workflows
            referencedColumnNames: id

