databaseChangeLog:
  - changeSet:
      id: 007
      author: aparna
      changes:
        - createTable:
            tableName: execution_logs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_run_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: level
                  type: VARCHAR(50)
        - addForeignKeyConstraint:
            baseTableName: execution_logs
            baseColumnNames: job_run_id
            constraintName: fk_log_jobrun
            referencedTableName: job_runs
            referencedColumnNames: id
