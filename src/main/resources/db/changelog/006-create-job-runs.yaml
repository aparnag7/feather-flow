databaseChangeLog:
  - changeSet:
      id: 006
      author: aparna
      changes:
        - createTable:
            tableName: job_runs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: workflow_run_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: started_at
                  type: TIMESTAMP
              - column:
                  name: ended_at
                  type: TIMESTAMP
              - column:
                  name: retries
                  type: INT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: job_runs
            baseColumnNames: job_id
            constraintName: fk_jobrun_job
            referencedTableName: jobs
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: job_runs
            baseColumnNames: workflow_run_id
            constraintName: fk_jobrun_workflowrun
            referencedTableName: workflow_runs
            referencedColumnNames: id
